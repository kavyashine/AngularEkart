<div class="search-product">
    <!-- two way bindig is a combination of property binding and event binding -->
<!-- <input class="serach-product-input" [value]="searchText" (input)="updateSearchText($event)"/> -->
 <input class="serach-product-input" [(ngModel)]="searchText">
<button [ngClass]="{'btn':true,'btn-search':searchText,'btn-search-disabled':!searchText}"
        [disabled]='!searchText'>Search</button>
</div>
<div class="serach-result-for">
    <p *ngIf="searchText != ''"><strong>Search Result for:</strong>{{searchText}}</p>
</div>
